<h1 mat-dialog-title>Add Component</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Component Name</mat-label>
    <input matInput placeholder="Ex. header" [(ngModel)]="name" />

  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="add()">Add</button>
  </mat-dialog-actions>
</div>
